<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success" (click)="addNew()">Add New</button>
        <button class="btn btn-success" (click)="bulkUpdateCity()">Buld Update</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>City Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of cityList; let sr = index" class="align-middle">
                    <td>{{ sr + 1 }}</td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="city.cityName"
                            placeholder="Enter City Name" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
